<div class="modal fade" id="updateProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="updateProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateProductModalLabel">Update Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div class="col-md-12">

                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_name" class="text-black">Name <span class="text-danger">*</span></label>
                      <input  formControlName="name" [(ngModel)]="editProduct.name" type="text" class="form-control"
                        id="c_name" name="c_name">

                      <div *ngIf="updateProductForm.get('name')!.invalid && updateProductForm.get('name')!.touched"
                        class="alert alert-danger my-1 p-2">
                        <span *ngIf="updateProductForm.get('name')!.errors.required">Required field</span>
                        <span *ngIf="updateProductForm.get('name')!.errors.minlength">You must enter at least 3 characters</span>
                      </div>

                    </div>
                    <div class="col-md-6">
                      <label for="c_price" class="text-black">Price <span class="text-danger">*</span></label>
                      <input    formControlName="price" [(ngModel)]="editProduct.price" type="text" class="form-control"
                        id="c_price" name="c_price">

                      <div *ngIf="updateProductForm.get('price')!.invalid && updateProductForm.get('price')!.touched"
                        class="alert alert-danger my-1 p-2">
                        <span *ngIf="updateProductForm.get('price')!.errors.required">Required field</span>
                        <span *ngIf="updateProductForm.get('price')!.errors.min">Must be greater than 0</span>
                      </div>

                    </div>
                  </div>

                  <div class="form-group row my-2">
                    <div class="col-md-12">
                      <label for="c_category" class="text-black">Category <span class="text-danger">*</span></label>
                      <select    formControlName="categoryId" [(ngModel)]="editProduct.categoryId" class="form-control">
                        @for(category of categories; track category.id) {
                        <option value={{category.id}}>{{category.name}}</option>
                        }
                      </select>

                      <div *ngIf="updateProductForm.get('categoryId')!.invalid && updateProductForm.get('categoryId')!.touched"
                        class="alert alert-danger my-1 p-2">
                        <span *ngIf="updateProductForm.get('categoryId')!.errors.required">Required field</span>
                      </div>

                    </div>
                  </div>

                  <div class="form-group row my-2">
                    <div class="col-md-12">
                      <label for="c_image" class="text-black">Image <span class="text-danger">*</span></label>
                      <input    formControlName="image" [(ngModel)]="editProduct.image" type="text" class="form-control"
                        id="c_image" name="c_image" placeholder="Image name">

                      <div *ngIf="updateProductForm.get('image')!.invalid && updateProductForm.get('image')!.touched"
                        class="alert alert-danger my-1 p-2">
                        <span *ngIf="updateProductForm.get('image')!.errors.required">Required field</span>
                      </div>

                    </div>
                  </div>

                  <div class="form-group row my-2">
                    <div class="col-md-12">
                      <label for="c_description" class="text-black">Description <span
                          class="text-danger">*</span></label>
                      <input   formControlName="description" [(ngModel)]="editProduct.description" type="text"
                        class="form-control" id="c_description" name="c_description" placeholder="Description">

                      <div *ngIf="updateProductForm.get('description')!.invalid && updateProductForm.get('description')!.touched"
                        class="alert alert-danger my-1 p-2">
                        <span *ngIf="updateProductForm.get('description')!.errors.required">Required field</span>
                      </div>

                    </div>
                  </div>

         

              </div>
            </div>

          </div>


        </div>
        <div class="modal-footer">
          <button [disabled]="updateProductForm.invalid" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
