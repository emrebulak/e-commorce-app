<div class="dropdown-center">
    <button class="btn dropdown-toggle btn-languages" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <fa-icon class="text-light fs-4" [icon]="faGlobe"></fa-icon>
    </button>
    <ul class="dropdown-menu dropdown-menu-lg-end">
        <li *ngFor="let language of languages; let index = index" (click)="changeLang(language.code)"
            class="text-center dropdown-item">
            <img [src]="'../../../assets/img/flags/' + language.flag" alt="{{ language.name }}">
        </li>
    </ul>
</div>
