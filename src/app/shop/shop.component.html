<app-hero [title]=heroTitle></app-hero>

<div class="untree_co-section product-section before-footer-section">
	<div class="container">
		<div class="row">	
			@for (product of products; track product.id) {
				<div (click)="productDetail()" class="col-12 col-md-4 col-lg-3 mb-5">
					<div class="product-item">
						<img src={{product.image}} class="img-fluid product-thumbnail">
						<h3 class="product-title">{{product.name}}</h3>
						<strong class="product-price">{{product.price | currency:'USD'}}</strong>
	
						<span (click)="addBasket($event)" class="icon-cross">
							<img src="../assets/img/cross.svg" class="img-fluid">
						</span>
					</div>
				</div>
			}
		</div>
	</div>
</div>


<app-footer></app-footer>
