<app-hero [title]="'Shop.Header' | translate"></app-hero>

<div class="container-fluid navbar-dark filter-by-category text-end py-4">
	<div class="row">
		<div class="col-12 d-flex justify-content-end">
			<div class="form-group col-lg-2 col-md-3 col-sm-4">
				<select [(ngModel)]="selectedCategory" class="form-control text-center">
					<option [ngValue]="null">{{'Shop.AllCategories' | translate}}</option>
					@for(category of categories; track category.id) {
					<option value={{category.id}}>{{category.name}}</option>
					}
				</select>
			</div>
		</div>
	</div>
</div>


<div class="untree_co-section product-section before-footer-section">
	<div class="container">
		<div class="row">
			@for (product of products.slice().reverse(); track product.id) {
			<div (click)="productDetail(product.id)" class="col-12 col-md-4 col-lg-3 mb-5">
				<div class="product-item">
					<img src={{product.image}} class="img-fluid product-thumbnail">
					<h3 class="product-title">{{product.name}}</h3>
					<strong class="product-price">{{product.price | currency:'USD'}}</strong>

					<span (click)="addBasket($event, product)" class="icon-cross">
						<img src="../assets/img/cross.svg" class="img-fluid">
					</span>
				</div>
			</div>
			}@empty{
			<h2>{{'Shop.EmptyProduts' | translate}}</h2>
			}
		</div>
	</div>
</div>
